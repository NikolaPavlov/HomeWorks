<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Simple Form</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<div>
				<h1>Enter the system</h1>
				<span>It is necessary to login in Your accountin order to sign in for a course.</span>
			</div>
			<div>
				<div class="registerform">
					<span><span class="new bold">ARE YOU NEW? </span><span class="register bold">REGISTER</span></span>
					<form>
						<input type="text" name="firstname" placeholder="User Name" />
						<input type="email" name="email" placeholder="Email" />
						<input type="password" name="password" placeholder="Password" />
						<input type="password" name="confirmpassword" placeholder="Conform Password" />
						<input class="reg" type="submit" name="register" value="Register" />
					</form>
				</div>
				<div class="loginform">
					<span class="logintext bold">ALREADY A STUDENT? LOGIN</span>
					<form>
						<input type="text" name="firstname" placeholder="User Name" />
						<input type="password" name="password" placeholder="Password" />
						<div id="last">
							<input id="radio" type="checkbox" name="remmemberme" />
							<label id="remmemberme" for="remmemberme">Remmember me?</label>
							<input id="login" type="submit" name="login" value="Login" />
						</div>
						<div id="link">
							<a href="#">Forgot Password</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
