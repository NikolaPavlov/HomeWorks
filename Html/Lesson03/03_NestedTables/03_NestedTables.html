<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>NestedTables</title>
	<style>
		img{
			padding:10px;
			padding top: 1000px;			
		}
		.innerTable{
			font-size: 30px;
		}
	</style>
</head>

<body>
	<table border="1">
		<tr>
			<td>
				<a href="https://softuni.bg/" target="_blank">
					<img src="../Pics/SoftUni-Logo.png" alt="softuni" style="width:100px">
				</a>
			</td>

			<td>
				<table class="innerTable" border="1">
					<tr>
						<td><strong>Software</strong>
						</td>
					</tr>
					<tr>
						<td><strong>University</strong>
						</td>
					</tr>
				</table>
			</td>
		</tr>

	</table>

</body>

</html>
