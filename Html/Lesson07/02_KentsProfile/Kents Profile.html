<!DOCTYPE html>
<head>
    <title>Kents's Profile</title>
    <link href="Styles/styles.css" rel="stylesheet" />
    <link href="Styles/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <section class="container">
        <header>
            <div class="row">
                <h1 class="col-md-12 text-center" id="head">Profile</h1>
            </div>
        </header>
        <article class="row">
            <div class="col-md-3">
                <span>User:Kent</span>
                <img src="pics/kent1.png" />
                <span>Profile completed 60%</span>
                <progress value="60" max="100"></progress>
            </div>
            <div class="col-md-3">
                <span>Uploaded Audio Files</span>
                <div class="black">
                    <audio controls class="inside"></audio>                    
                </div>
                <audio controls></audio>
                <audio controls></audio>
                <audio controls></audio>
            </div>
            <div class="col-md-6">
                <span>Uploaded Video Files</span>
                <video controls poster="pics/images.jpg"></video>
            </div>
        </article>
    </section>
</body>
</html>
